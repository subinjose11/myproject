<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-box {
            text-align: center;
        }

        form {
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>Application Form</h2>
                <h3>Submit Your Details</h3>
                <p id="result"></p>
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="First name Last name" required>
                </div>
                <div class="input-box">
                    <label>Date of Birth</label>
                    <input type="date" name="DOB" required>
                </div>
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="email" name="Email" placeholder="xxxxxx@gmail.com" required>
                </div>
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="tel" name="number" placeholder="1234567890" required>
                </div>
                <div class="input-box">
                    <label>Education</label>
                    <input type="text" name="education" required>
                </div>
                <div class="input-box">
                    <label>Job Description</label>
                    <input type="text" name="job" placeholder="Analyst" required>
                </div>
                <div class="input-box">
                    <label>Work Experience</label>
                    <input type="text" name="work_experience" required>
                </div>
                <div class="input-box">
                    <label>Resume URL</label>
                    <input type="url" name="resume_url" required>
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="register()" value="Register">
                </div>
            </form>
        </div>
    </div>
    <script src="registrationjava.js"></script>
</body>
</html>
